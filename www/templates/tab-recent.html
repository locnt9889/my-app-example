<ion-view view-title="Recent">
  <ion-content>
    <div class="row image-row" ng-repeat="item in imageRecentList" ng-if="$index % 2 === 0">
      <div class="col col-50 image-item" ng-if="$index < imageRecentList.length" ng-click="openModal(imageRecentList, $index)">
        <img ng-src="{{imageRecentList[$index].img640}}" width="100%"/>
        <div class="detail-image-list">
          <div class="detail-image-list-info">
            <span>{{imageRecentList[$index].count_view + ""}}</span>
            <i class="icon ion-ios-eye"></i>
          </div>

          <div class="detail-image-list-info">
            <span>{{imageRecentList[$index].count_favorite + ""}}</span>
            <i class="icon ion-ios-heart"></i>
          </div>

          <div class="detail-image-list-info">
            <span>{{imageRecentList[$index].count_download + ""}}</span>
            <i class="icon ion-ios-cloud-download"></i>
          </div>
        </div>
      </div>

      <div class="col col-50 image-item" ng-if="$index + 1 < imageRecentList.length" ng-click="openModal(imageRecentList,$index + 1)">
        <img ng-src="{{imageRecentList[$index+1].img640}}" width="100%"/>
        <div class="detail-image-list">
          <div class="detail-image-list-info">
            <span>{{imageRecentList[$index+1].count_view + ""}}</span>
            <i class="icon ion-ios-eye"></i>
          </div>

          <div class="detail-image-list-info">
            <span>{{imageRecentList[$index+1].count_favorite + ""}}</span>
            <i class="icon ion-ios-heart"></i>
          </div>

          <div class="detail-image-list-info">
            <span>{{imageRecentList[$index+1].count_download + ""}}</span>
            <i class="icon ion-ios-cloud-download"></i>
          </div>
        </div>
      </div>
    </div>
    <ion-infinite-scroll ng-if="isRecentLoading"></ion-infinite-scroll>
  </ion-content>
</ion-view>
